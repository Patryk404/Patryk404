<svg xmlns="http://www.w3.org/2000/svg" width="800" height="220" viewBox="0 0 800 220" role="img" aria-label="Animated iMessage-style chat">
  <defs>
    <style>
      .message {
        opacity: 0;
        transform-box: fill-box;
        transform-origin: center;
        animation: show 9s infinite;
      }
      .message-1 { animation-delay: 0s; }
      .message-2 { animation-delay: 3s; }
      .message-3 { animation-delay: 6s; }

      @keyframes show {
        0% { opacity: 0; transform: translateY(6px); }
        10% { opacity: 1; transform: translateY(0); }
        30% { opacity: 1; transform: translateY(0); }
        40% { opacity: 0; transform: translateY(-2px); }
        100% { opacity: 0; transform: translateY(-2px); }
      }

      .bubble-left { fill: #e5e5ea; }
      .bubble-right { fill: #0a84ff; }
      .text-left { fill: #111111; font: 16px Helvetica, Arial, sans-serif; }
      .text-right { fill: #ffffff; font: 14px Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <rect width="800" height="220" fill="#f5f5f7" rx="18" />

  <g class="message message-1">
    <rect x="40" y="28" width="360" height="56" rx="20" class="bubble-left" />
    <text x="60" y="62" class="text-left">Hi, this is Patryk</text>
  </g>

  <g class="message message-2">
    <rect x="360" y="84" width="400" height="64" rx="20" class="bubble-right" />
    <text x="380" y="110" class="text-right">
      <tspan x="380" dy="0">I study machine learning, data science,</tspan>
      <tspan x="380" dy="18">and economics at Minerva University</tspan>
    </text>
  </g>

  <g class="message message-3">
    <rect x="40" y="144" width="520" height="56" rx="20" class="bubble-left" />
    <text x="60" y="178" class="text-left">Take me to a hackathon; let's start with that.</text>
  </g>
</svg>
